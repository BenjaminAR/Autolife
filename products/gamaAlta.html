<body>

    <header id="nav">
        <div class="menu_bar">
            <a href="../index.html" class="bt-menu"><i class="fas fa-bars"></i></a>

    <div style="height: 10rem; background-color: transparent;"></div>


    <section class="awSlider">
        <div class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target=".carousel" data-slide-to="0" class="active"></li>
                <li data-target=".carousel" data-slide-to="1"></li>
                <li data-target=".carousel" data-slide-to="2"></li>
                <li data-target=".carousel" data-slide-to="3"></li>
                <li data-target=".carousel" data-slide-to="4"></li>
                <li data-target=".carousel" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../img/Garantizados/1.svg">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="../img/Garantizados/2.svg">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="../img/Garantizados/3.svg">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="../img/Garantizados/4.svg">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="../img/Garantizados/5.svg">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="../img/Garantizados/6.svg">
                    <div class="carousel-caption"></div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </a>
            <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/979135c9b6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(main);

        var contador = 1;

        function main() {
            $('.menu_bar').click(function () {
                if (contador == 1) {
                    $('nav').animate({
                        left: '0'
                    });
                    contador = 0;
                } else {
                    contador = 1;
                    $('nav').animate({
                        left: '-100%'
                    });
                }
            });
            // Mostramos y ocultamos submenus
            $('.submenu').click(function () {
                $(this).children('.children').slideToggle();
            });
        }

        //Script para carruselElemetosGarantizados
        
        $('section.awSlider .carousel').carousel({
            pause: "hover",
            interval: 2500
        });

        $('section.awSlider .carousel').on('slid.bs.carousel', function () {
            var bscn = $(this).find('.item.active > img').attr('src');
            $('section.awSlider > img').attr('src', bscn);
        });


    </script>

</body>

</html>
